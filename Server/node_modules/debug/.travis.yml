# This is a Makefile for a Node.js project

# Define the version of Node.js to use
NODE_VERSION ?= 14

# Define the directory where Node.js modules will be installed
NODE_MODULES_DIR ?= node_modules

# Define the command to install Node.js modules
NODE_MODULES_INSTALL_CMD ?= npm install

# Define the command to lint the code
LINT_CMD ?= npm run lint

# Define the command to run tests
TEST_CMD ?= npm test

